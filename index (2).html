<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>ARSY ¬∑ iOS 26</title>
    <style>
        /* –°–±—Ä–æ—Å —Å—Ç–∏–ª–µ–π */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ iOS 26 */
        :root {
            --ios-background: #000000;
            --ios-glass-background: rgba(255, 255, 255, 0.08);
            --ios-glass-border: rgba(255, 255, 255, 0.25);
            --ios-glass-shadow: rgba(0, 0, 0, 0.5);
            --ios-text-primary: #ffffff;
            --ios-text-secondary: rgba(255, 255, 255, 0.8);
            --ios-accent: rgba(255, 255, 255, 0.3);
            --ios-blur-amount: 25px;
            --ios-button-height: 64px;
            --ios-button-radius: 20px;
        }

        html, body {
            width: 100%;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-weight: 700;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            background: linear-gradient(125deg, 
                #000000 0%,
                #111111 15%,
                #222222 30%,
                #333333 45%,
                #666666 65%,
                #999999 80%,
                #ffffff 95%
            );
            background-size: 200% 200%;
            animation: gradientMove 15s ease infinite;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä */
        .glass-container {
            width: 100%;
            max-width: 420px;
            padding: 24px;
            position: relative;
            z-index: 20;
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç —Å—Ç–µ–∫–ª–∞ –¥–ª—è –∫–∞—Ä—Ç–æ—á–∫–∏ */
        .glass-card {
            background: var(--ios-glass-background);
            backdrop-filter: blur(var(--ios-blur-amount));
            -webkit-backdrop-filter: blur(var(--ios-blur-amount));
            border: 1.5px solid var(--ios-glass-border);
            border-radius: 44px;
            padding: 40px 28px;
            box-shadow: 
                0 30px 60px -15px var(--ios-glass-shadow),
                inset 0 1px 2px rgba(255, 255, 255, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.1) inset;
            transition: all 0.4s cubic-bezier(0.2, 0.9, 0.3, 1);
            position: relative;
            overflow: hidden;
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç —Å–≤–µ—á–µ–Ω–∏—è */
        .glass-card::before {
            content: "";
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, 
                rgba(255, 255, 255, 0.3) 0%, 
                rgba(255, 255, 255, 0) 50%,
                rgba(255, 255, 255, 0.1) 100%
            );
            border-radius: 46px;
            z-index: -1;
            animation: borderGlow 8s linear infinite;
        }

        @keyframes borderGlow {
            0% { opacity: 0.5; transform: rotate(0deg); }
            50% { opacity: 1; transform: rotate(180deg); }
            100% { opacity: 0.5; transform: rotate(360deg); }
        }

        /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ —Å ARSY –∑–∞–≥–ª–∞–≤–Ω—ã–º–∏ */
        .ios-title {
            text-align: center;
            margin-bottom: 44px;
            position: relative;
        }.ios-title h1 {
            color: var(--ios-text-primary);
            font-size: 58px;
            font-weight: 900;
            letter-spacing: 10px;
            text-transform: uppercase;
            text-shadow: 
                0 10px 20px rgba(0, 0, 0, 0.5),
                0 0 30px rgba(255, 255, 255, 0.5),
                2px 2px 0 rgba(255, 255, 255, 0.2);
            margin-bottom: 16px;
            background: linear-gradient(135deg, #fff, #ccc, #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titleGlow 3s ease-in-out infinite;
            transform: scale(1.05);
        }

        @keyframes titleGlow {
            0% { text-shadow: 0 10px 20px rgba(0,0,0,0.5), 0 0 30px rgba(255,255,255,0.3); }
            50% { text-shadow: 0 15px 30px rgba(0,0,0,0.8), 0 0 50px rgba(255,255,255,0.8); }
            100% { text-shadow: 0 10px 20px rgba(0,0,0,0.5), 0 0 30px rgba(255,255,255,0.3); }
        }

        .ios-title p {
            color: var(--ios-text-secondary);
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 5px;
            text-transform: uppercase;
            opacity: 0.9;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            display: inline-block;
            padding: 8px 24px;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –∫–Ω–æ–ø–æ–∫ */
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        /* –°—Ç–∏–ª—å –∫–Ω–æ–ø–æ–∫ –∫–∞–∫ –∏–∫–æ–Ω–∫–∏ iOS 26 */
        .ios-button {
            height: var(--ios-button-height);
            border-radius: var(--ios-button-radius);
            background: rgba(30, 30, 40, 0.35);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1.5px solid rgba(255, 255, 255, 0.25);
            box-shadow: 
                0 15px 35px -8px rgba(0, 0, 0, 0.6),
                inset 0 1px 2px rgba(255, 255, 255, 0.3),
                0 4px 8px rgba(0, 0, 0, 0.2);
            color: white;
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 0.3px;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease-out;
            cursor: pointer;
            position: relative;
            overflow: visible;
        }

        /* –°—Ç–∏–ª—å –∏–∫–æ–Ω–∫–∏ –≤–Ω—É—Ç—Ä–∏ –∫–Ω–æ–ø–∫–∏ */
        .button-icon {
            margin-right: 12px;
            font-size: 24px;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.5));
            transition: all 0.2s ease-out;
            position: relative;
            z-index: 2;
        }

        /* –¢–µ–∫—Å—Ç –∫–Ω–æ–ø–∫–∏ */
        .button-text {
            position: relative;
            z-index: 2;
            transition: all 0.2s ease-out;
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç –Ω–∞–∂–∞—Ç–∏—è –∫–∞–∫ –Ω–∞ –∏–∫–æ–Ω–∫–∏ iOS 26 */
        .ios-button:active {
            transform: scale(0.92);
            background: rgba(70, 70, 90, 0.6);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border-color: rgba(255, 255, 255, 0.6);
            border-width: 1.8px;
            box-shadow: 
                0 5px 12px -4px rgba(0, 0, 0, 0.8),
                0 0 0 1px rgba(255, 255, 255, 0.3) inset,
                0 8px 20px rgba(0, 0, 0, 0.4);
            filter: brightness(1.1);
            transition: all 0.1s cubic-bezier(0.1, 0.7, 0.3, 1);
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç –Ω–∞ –∏–∫–æ–Ω–∫—É –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ */
        .ios-button:active .button-icon {
            transform: scale(0.85) translateY(1px);
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.6)) brightness(1.2);
        }/* –≠—Ñ—Ñ–µ–∫—Ç –Ω–∞ —Ç–µ–∫—Å—Ç –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ */
        .ios-button:active .button-text {
            transform: translateY(1px);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
        .ios-button:hover {
            background: rgba(50, 50, 65, 0.45);
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 
                0 20px 40px -10px rgba(0, 0, 0, 0.7),
                inset 0 1px 3px rgba(255, 255, 255, 0.4),
                0 0 15px rgba(255, 255, 255, 0.15);
            transform: translateY(-1px);
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç –Ω–∞ –∏–∫–æ–Ω–∫—É –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
        .ios-button:hover .button-icon {
            filter: drop-shadow(0 6px 10px rgba(0, 0, 0, 0.6)) brightness(1.1);
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç "–ø—Ä—É–∂–∏–Ω—ã" –ø—Ä–∏ –æ—Ç–ø—É—Å–∫–∞–Ω–∏–∏ */
        .ios-button:not(:active) {
            transition: all 0.3s cubic-bezier(0.34, 1.5, 0.64, 1);
        }

        /* –õ–µ–≥–∫–∞—è –≤–∏–±—Ä–∞—Ü–∏—è –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ */
        .ios-button:active {
            animation: subtleShake 0.1s ease;
        }

        @keyframes subtleShake {
            0% { transform: scale(0.92) translateX(0); }
            25% { transform: scale(0.92) translateX(-0.5px); }
            75% { transform: scale(0.92) translateX(0.5px); }
            100% { transform: scale(0.92) translateX(0); }
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç ripple (–≤–æ–ª–Ω–∞) –ø—Ä–∏ –∫–ª–∏–∫–µ */
        .ios-button::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 0%, rgba(255, 255, 255, 0) 70%);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
            pointer-events: none;
            z-index: 1;
        }

        .ios-button:active::after {
            animation: iosRipple 0.25s ease-out;
        }

        @keyframes iosRipple {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0.6;
            }
            100% {
                transform: translate(-50%, -50%) scale(3);
                opacity: 0;
            }
        }

        /* –î–µ–∫–æ—Ä–∞—Ç–∏–≤–Ω—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã */
        .decoration-sphere {
            position: fixed;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1;
            animation: sphereFloat 20s infinite alternate;
        }

        .sphere-1 {
            width: 400px;
            height: 400px;
            top: -150px;
            right: -150px;
            background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.1), rgba(0,0,0,0.2));
        }

        .sphere-2 {
            width: 500px;
            height: 500px;
            bottom: -200px;
            left: -200px;
            background: radial-gradient(circle at 70% 70%, rgba(0,0,0,0.2), rgba(255,255,255,0.05));
            animation-delay: -5s;
        }

        .sphere-3 {
            width: 200px;
            height: 200px;
            top: 30%;
            right: 10%;
            background: rgba(255, 255, 255, 0.02);
            animation: spherePulse 8s infinite;
        }

        @keyframes sphereFloat {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(50px, 30px) scale(1.1); }
        }

        @keyframes spherePulse {
            0% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.2); }
            100% { opacity: 0.3; transform: scale(1); }
        }

        /* –î–∏–Ω–∞–º–∏—á–µ—Å–∫–∏–π –±–ª–∏–∫ */.glass-card::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.2), transparent 70%);
            opacity: 0;
            animation: glareMove 12s infinite;
            pointer-events: none;
        }

        @keyframes glareMove {
            0% { opacity: 0; transform: translate(-30%, -30%); }
            50% { opacity: 0.5; transform: translate(10%, 10%); }
            100% { opacity: 0; transform: translate(-30%, -30%); }
        }

        /* –§–æ–Ω–æ–≤—ã–µ —ç—Ñ—Ñ–µ–∫—Ç—ã */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(
                circle at 20% 30%,
                rgba(255, 255, 255, 0.15) 0%,
                rgba(0, 0, 0, 0.6) 80%
            );
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            pointer-events: none;
            z-index: 5;
            animation: bgPulse 10s infinite alternate;
        }

        @keyframes bgPulse {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* –ß–∞—Å—Ç–∏—Ü—ã */
        .particle {
            position: fixed;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            opacity: 0.2;
            filter: blur(2px);
            animation: particleFloat 15s infinite linear;
            z-index: 2;
        }

        @keyframes particleFloat {
            0% { transform: translateY(100vh) scale(1); opacity: 0; }
            10% { opacity: 0.3; }
            90% { opacity: 0.3; }
            100% { transform: translateY(-100vh) scale(0.5); opacity: 0; }
        }

        /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö */
        @media (max-width: 480px) {
            .glass-container {
                padding: 16px;
            }
            
            .glass-card {
                padding: 32px 20px;
                border-radius: 36px;
            }
            
            .ios-title h1 {
                font-size: 48px;
                letter-spacing: 8px;
            }
            
            .ios-title p {
                font-size: 14px;
                letter-spacing: 4px;
            }
            
            .ios-button {
                height: 60px;
                font-size: 17px;
            }
            
            .button-icon {
                font-size: 22px;
            }
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è */
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.95) translateY(20px);
                filter: blur(10px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
                filter: blur(0);
            }
        }

        .glass-card {
            animation: fadeInScale 1s cubic-bezier(0.2, 0.9, 0.3, 1);
        }

        .ios-button {
            animation: fadeInScale 0.8s cubic-bezier(0.2, 0.9, 0.3, 1);
            animation-fill-mode: both;
        }

        .ios-button:first-child {
            animation-delay: 0.2s;
        }

        .ios-button:last-child {
            animation-delay: 0.3s;
        }
    </style>
</head>
<body>
    <!-- –î–µ–∫–æ—Ä–∞—Ç–∏–≤–Ω—ã–µ —Å—Ñ–µ—Ä—ã -->
    <div class="decoration-sphere sphere-1"></div>
    <div class="decoration-sphere sphere-2"></div>
    <div class="decoration-sphere sphere-3"></div>

    <!-- –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —á–∞—Å—Ç–∏—Ü -->
    <div id="particles"></div>

    <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä -->
    <div class="glass-container">
        <div class="glass-card">
            <!-- –ó–∞–≥–æ–ª–æ–≤–æ–∫ ARSY –∑–∞–≥–ª–∞–≤–Ω—ã–º–∏ -->
            <div class="ios-title">
                <h1>ARSY</h1>
                <p>telegram channels</p>
            </div><!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å –∫–Ω–æ–ø–∫–∞–º–∏ -->
            <div class="button-container">
                <!-- –ö–Ω–æ–ø–∫–∞ Telegram Profile —Å @nftiess -->
                <a href="https://t.me/nftiess" class="ios-button" target="_blank" rel="noopener noreferrer">
                    <span class="button-icon">üì±</span>
                    <span class="button-text">Telegram Profile</span>
                </a>

                <!-- –ö–Ω–æ–ø–∫–∞ Telegram Bio —Å arsybio -->
                <a href="https://t.me/arsybio" class="ios-button" target="_blank" rel="noopener noreferrer">
                    <span class="button-icon">üë§</span>
                    <span class="button-text">Telegram Bio</span>
                </a>
            </div>
        </div>
    </div>

    <!-- JavaScript –¥–ª—è —ç—Ñ—Ñ–µ–∫—Ç–æ–≤ -->
    <script>
        // –°–æ–∑–¥–∞–Ω–∏–µ —á–∞—Å—Ç–∏—Ü
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            if (!particlesContainer) return;
            // –û—á–∏—â–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–µ —á–∞—Å—Ç–∏—Ü—ã, –µ—Å–ª–∏ –æ–Ω–∏ –µ—Å—Ç—å (–Ω–∞ —Å–ª—É—á–∞–π –ø–æ–≤—Ç–æ—Ä–Ω–æ–≥–æ –≤—ã–∑–æ–≤–∞)
            particlesContainer.innerHTML = '';
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 10 + 's';
                particle.style.animationDuration = 10 + Math.random() * 20 + 's';
                particle.style.width = (2 + Math.random() * 4) + 'px';
                particle.style.height = particle.style.width;
                particlesContainer.appendChild(particle);
            }
        }

        // –î–∏–Ω–∞–º–∏—á–µ—Å–∫–∏–π –ø–∞—Ä–∞–ª–ª–∞–∫—Å (–º—ã—à—å)
        document.addEventListener('mousemove', function(e) {
            const spheres = document.querySelectorAll('.decoration-sphere');
            const card = document.querySelector('.glass-card');
            
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            spheres.forEach((sphere, index) => {
                const speed = (index + 1) * 20;
                // –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–æ: –∏—Å–ø–æ–ª—å–∑—É–µ–º –∫–æ–Ω–∫–∞—Ç–µ–Ω–∞—Ü–∏—é —Å—Ç—Ä–æ–∫ –¥–ª—è —Å–≤–æ–π—Å—Ç–≤–∞ transform
                sphere.style.transform = 'translate(' + (x * speed) + 'px, ' + (y * speed) + 'px)';
            });

            if (card) {
                const rotateX = (y - 0.5) * 5;
                const rotateY = (x - 0.5) * 5;
                // –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–æ: –∏—Å–ø–æ–ª—å–∑—É–µ–º —à–∞–±–ª–æ–Ω–Ω—ã–µ —Å—Ç—Ä–æ–∫–∏ –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ
                card.style.transform = 'perspective(1000px) rotateX(' + rotateX + 'deg) rotateY(' + rotateY + 'deg)';
            }
        });

        // –≠—Ñ—Ñ–µ–∫—Ç –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –∏ —Å–æ–∑–¥–∞–Ω–∏–µ —á–∞—Å—Ç–∏—Ü
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            
            const buttons = document.querySelectorAll('.ios-button');
            buttons.forEach((button, index) => {
                button.style.opacity = '0';
                button.style.transform = 'scale(0.95)';
                button.style.filter = 'blur(10px)';
                
                setTimeout(() => {
                    button.style.transition = 'all 0.8s cubic-bezier(0.2, 0.9, 0.3, 1)';
                    button.style.opacity = '1';
                    button.style.transform = 'scale(1)';
                    button.style.filter = 'blur(0)';
                }, 300 + (index * 150));
            });
        });

        // –≠—Ñ—Ñ–µ–∫—Ç –ø—É–ª—å—Å–∞—Ü–∏–∏ –ø—Ä–∏ —Å–∫—Ä–æ–ª–ª–µ
        window.addEventListener('scroll', function() {
            const card = document.querySelector('.glass-card');
            const scrollPercent = window.scrollY / (document.documentElement.scrollHeight - window.innerHeight);
            
            if (card) {
                card.style.opacity = 1 - (scrollPercent * 0.5);
                // –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–æ: –∏—Å–ø–æ–ª—å–∑—É–µ–º –∫–æ–Ω–∫–∞—Ç–µ–Ω–∞—Ü–∏—é —Å—Ç—Ä–æ–∫ –¥–ª—è filter
                card.style.filter = 'blur(' + (scrollPercent * 5) + 'px)';
            }
        });

        // –ù–µ–±–æ–ª—å—à–∞—è –æ—á–∏—Å—Ç–∫–∞ –ø—Ä–∏ —É—Ö–æ–¥–µ —Å–æ —Å—Ç—Ä–∞–Ω–∏—Ü—ã (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)
        window.addEventListener('beforeunload', function() {
